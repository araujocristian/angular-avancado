<div class="container main-container">
  <h4>Demo Cadastro</h4>
  <hr />
  <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
    <div class="form-horizontal">
      <div class="form-group">
        <label for="nome" class="col-md-2 control-label">Nome</label>
        <div class="col-md-10">
          <input
            type="text"
            id="nome"
            placeholder="Nome (requerido)"
            class="form-control"
            formControlName="nome"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="cpf" class="col-md-2 control-label">CPF</label>
        <div class="col-md-10">
          <input
            type="text"
            id="cpf"
            placeholder="CPF (requerido)"
            class="form-control"
            formControlName="cpf"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-md-2 control-label">E-mail</label>
        <div class="col-md-10">
          <input
            type="email"
            id="email"
            placeholder="E-mail (requerido)"
            class="form-control"
            formControlName="email"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="senha" class="col-md-2 control-label">Senha</label>
        <div class="col-md-10">
          <input
            type="password"
            id="senha"
            placeholder="Senha (requerido)"
            class="form-control"
            formControlName="senha"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="senhaConfirmacao" class="col-md-2 control-label"
          >Confirme a Senha</label
        >
        <div class="col-md-10">
          <input
            type="password"
            id="senhaConfirmacao"
            placeholder="Confirme a Senha (requerido)"
            class="form-control"
            formControlName="senhaConfirmacao"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <span
            ><button class="btn btn-success" id="register" type="submit">
              Registrar
            </button>
          </span>
        </div>
      </div>
    </div>
  </form>
</div>
